<!DOCTYPE HTML>
<html lang="de">
<head>
	<meta charset="utf-8">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="BassOS">
	<meta name="apple-mobile-web-app-status-bar-style" content="white">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<!--script src="components/loader.js"></script-->
	<script src="lib/angular/angular.min.js"></script>
	<!--script src="lib/angular-touch/angular-touch.min.js"></script-->
	<script src="lib/onsenui/js/onsenui.min.js"></script>
	<script src="lib/onsenui/js/angular-onsenui.min.js"></script>

	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- include controllers -->
<script src="controllers/sseController.js"></script>
<script src="controllers/settingsController.js"></script>
<script src="controllers/switchController.js"></script>
<script src="controllers/playlistController.js"></script>
<!-- include views -->
<div ng-include="'views/settings.html'"></div>
<div ng-include="'views/playlist.html'"></div>
<div ng-include="'views/switch.html'"></div>

	<ons-page ng-controller="sseCtl">
		<ons-toolbar>
			<div class="center">
				BassOS 10
			</div>
		</ons-toolbar>
		<ons-tabbar>
			<ons-tab label="Playlist" icon="ion-ios-list" active="true" page="views/playlist.html">
			</ons-tab>
			<ons-tab label="Schalter" icon="ion-ios-toggle" page="views/switch.html">
			</ons-tab>
			<ons-tab label="Einstellungen" icon="cog" page="views/settings.html">
			</ons-tab>
		</ons-tabbar>
	</ons-page>
